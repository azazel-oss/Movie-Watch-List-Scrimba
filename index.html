<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f0bbacaee3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Movie Watchlist</title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <h1>Find your film</h1>
          <a href="watchlist.html">My Watchlist</a>
        </nav>
        <form id="movie-form" action="/index.html" method="get">
          <div class="search">
            <i class="fa-solid fa-magnifying-glass icon"></i>
            <input
              type="text"
              placeholder="Search for a movie"
              name="movie"
              id="movie"
            />
            <button type="submit">Search</button>
          </div>
        </form>
      </header>
      <main>
        <div id="empty" class="content-info">
          <i class="fa-solid fa-film"></i>
          <div>Start exploring</div>
        </div>
        <div id="no-result" class="content-info hidden">
          Unable to find what you are looking for. Please try another search.
        </div>
        <div id="movies" class="movies hidden"></div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
